<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .code { font-size: 28px; letter-spacing: 6px; font-weight: bold; background: #f4f4f4; padding: 12px 16px; display: inline-block; border-radius: 6px; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #dee2e6; font-size: 0.9em; color: #6c757d; }
    </style>
</head>
<body>
    <h2>Activate Your Account</h2>
    <p>Hello,</p>
    <p>Thank you for signing up! To activate your account, please use the following 6-digit code:</p>
    <p class="code" th:text="${code}">000000</p>
    <p>This code will expire in 15 minutes.</p>
    <p>If you did not create an account with this email (<span th:text="${email}"></span>), you can safely ignore this message.</p>
    <div class="footer">
        <p>Best regards</p>
    </div>
</body>
</html>
